<div class="container">


    <h1>Aula de "Reference variables"</h1>
    <br><br>


  <!-- Formulario 1--->
  <div class="form-group">

    <label><h2>Aprendendo a passar a referencia de um elemento para um metodo</h2></label>
    <br>

    <!--  -->
    <input type="text" class="form-control" #elementoTagInput1  >
 
    <br>

    <!-- Esse botao chama o metodo 'adicionar1()' que esta definido la no 'app.component.ts'. Lembrado que 'on-click' um atributo do Angular e nao do javascript. 
         Dei o nome "elementoTagInput1" para a tag input. Ai posso passar esse nome para o metodo, eh como se eu tivesse passando uma referencia da tag input, e com essa referencia eu posso manipular a tag inteira. Daora. -->
    <button type="button" class="btn btn-primary" on-click="adicionar1( elementoTagInput1 )" >Executa o metodo 'adicionar1()' do arquivo 'app.component.ts'</button>

  </div>



  <br><hr><br>

 
  <!-- Formulario 2--->
  <div class="form-group">


    <label><h2>Aprendendo a passar o valor de um elemento para um metodo</h2></label>
    <br>

    <!--  -->
    <input type="text" class="form-control" #elementoTagInput2  >
      
    <br>  

    <!-- Esse botao chama o metodo 'adicionar2()' que esta definido la no 'app.component.ts'. Lembrado que '(click)' eh um atributo do Angular e nao do javascript. 
         Dei o nome "elementoTagInput2" para a tag input. Ai posso passar o valor desse elemento para o metodo, ou seja, o valor digitado no input. -->
    <button type="button" class="btn btn-success" (click)="adicionar2( elementoTagInput2.value )">Executa o metodo 'adicionar2()' do arquivo 'app.component.ts'</button>

  </div>
 

</div>
