<div class="container">


    <h1>Aprendendo a usar "Property binding"</h1> 
    <h3>"Property binding" é definir o valor de um atributo de uma tag, por expressao.<br>
    No exemplo abaixo, estou usando uma expressao para habilitar e desabilitar os botoes, baseados o valor deu uma variavel.</h3><br><br>

  <!-- Formulario 1--->
  <div class="form-group">

    <label><h2>O botão azul só fica habilitado quando algo é digitado no campo de texto</h2></label> <br>

    <!-- Ao digitar algo dentro do input, o metodo 'alterarValorDoConteudoDoPrimeiroInput()' eh disparado. 
         Digo que o atributo 'value' vai ser igual ao valor da variavel 'conteudoDoPrimeiroInput' -->
    <input type="text" class="form-control" (input)="alterarValorDoConteudoDoPrimeiroInput($event)" bind-value="conteudoDoPrimeiroInput"> <br>

    <!-- Ao clicar no botao o metodo "imprimirMensagemNoConsole1()"  eh executado,
         Se o conteudo da variavel "conteudoDoPrimeiroInput" for vazio, entao o botao sera desabilitado -->
    <button type="button" class="btn btn-primary" on-click="imprimirMensagemNoConsole1()" bind-disabled="conteudoDoPrimeiroInput.length == 0" >Imprime mensagem no console</button>

  </div>

  <br><hr><br>
  
  
  <!-- Formulario 2--->
  <div class="form-group">


    <label><h2>O botão verde só fica habilitado quando algo é digitado no campo de texto</h2></label>
    <br>

    <!-- Ao digitar algo dentro do input, o metodo 'alterarValorDoConteudoDoSegundoInput()' eh disparado. -->
    <input type="text" class="form-control" (input)="alterarValorDoConteudoDoSegundoInput($event)"  [value]="conteudoDoSegundoInput">
      
    <br>  

    <!-- Ao clicar no botao o metodo "imprimirMensagemNoConsole2()"  eh executado,
        Se o conteudo da variavel "conteudoDoSegundoInput" for vazio, entao o botao sera desabilitado -->
    <button type="button" class="btn btn-success" on-click="imprimirMensagemNoConsole2()" [disabled]="conteudoDoSegundoInput.length == 0" >Imprime mensagem no console</button>

  </div>
 

</div>
