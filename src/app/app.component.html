<div class="container">


    <h1>Aprendendo a passar dados para um componente</h1><br>
    <h3>Nesse exemplo, eu passo a variavel "funcionarioAux" para o componente 'app-funcionario-card' que criei </h3>
    <br><hr><br>



    <div class="alert alert-success" role="alert" *ngIf="adicionado">
        Funcionário adicionado: <strong>{{nome}}</strong>
    </div>
    

    <div class="form-group">

        <label>Nome</label>

        <!--  Aqui eu uso o atributo especial do angular [(ngModel)]. Esse atributo faz com que se algo for digitado no input, a variavel 'nome' vai assumir o valor do que foi digitado, e vice versa. Ou seja, variavel e input estao conectados. -->
        <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false">
    </div>


    <!-- Ao clicar no botao o metodo "adicionar()"  eh executado.
             Se o conteudo da variavel "nome" for vazio, entao o botao sera desabilitado -->
    <button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">Adicionar funcionário</button>





    <!-- Criando uma linha -->
    <div class="row" style="margin-top: 20px">
        

        <!-- Definindo duas colunas 
         Usando a instrucao '*ngFor'. Lembrando que variavel 'funcionarios' esta na classe 'app.component.ts'.  -->
        <div class="col-2"  *ngFor="let funcionarioAux of funcionarios">

            <!-- Inserindo o componente que criei. 
            Nesse momento eu passo a variavel "funcionarioAux" para o componente "<app-funcionario-card>" -->
            <app-funcionario-card  [funcionarioDoCard]="funcionarioAux" ></app-funcionario-card>

        </div>

    </div>


</div>
