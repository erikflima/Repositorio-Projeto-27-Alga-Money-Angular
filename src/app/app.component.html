<div class="container">

    <br>
    <h1>Aprendendo a trabalhar com formulários em angular</h1><br><br>
    <hr>
    <br>

  <!--
    formulariodoErik            -> Nome que inventei para o meu formulario.
    (ngSubmit)                  -> Instrucao do Angular para poder enviar o formulario.
     ngForm                     -> Diz que se trata de um formulari do angular.
     salvar( formulariodoErik ) -> Chamando o metodo salvar do arquivo "app.component.ts" e passando o formulario inteiro por parametro.
     ngModel                    -> Comando do angular que serve para que eu possa manipular os dados dos campos com o angular.
  -->
  <form #formulariodoErik="ngForm" (ngSubmit)="salvar( formulariodoErik )">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control"  name="campoNome" [(ngModel)]="cliente.nome"> <!-- Uso o comando '[(ngModel)]' para fazer um ''two way data bind' com o campo do formulario e o atributo do objeto 'cliente' que esta na classe 'app.component.ts'. -->
    </div>


    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control"  name="campoEmail" [(ngModel)]="cliente.email"> <!-- Uso o comando '[(ngModel)]' para fazer um ''two way data bind' com o campo do formulario e o atributo do objeto 'cliente' que esta na classe 'app.component.ts'. -->
    </div>


    <div class="form-group">
      <label class="form-control-label">Profissão</label>      
      <select class="form-control"   name="campoProfissao"  [(ngModel)]="cliente.profissao"> <!-- Uso o comando '[(ngModel)]' para fazer um 'two way data bind' com o campo do formulario e o atributo do objeto 'cliente' que esta na classe 'app.component.ts'. -->

        <option value="">Selecione</option>
        <option *ngFor="let profissaoAtual of listaDeProfissoes" [value]="profissaoAtual" >{{profissaoAtual}}</option> <!-- Looping para criar as opcoes. Obs: "value" eh o valor do campo. -->

      </select>

    </div>

    <button type="submit" class="btn btn-primary">Salvar</button> <!-- Botao para enviar o formulario. -->


  </form>

</div>
