<!-- Usando um componentes(tags) da biblioteca do primeNg 4. Referencia: https://www.primefaces.org/primeng-4.3.0/#

   <div class="ui-g">             -> Representa um componente grid do primeNg 4.
   <div class="ui-g-12">          -> Representa um item grid do primeNg 4 com 12 colunas de espacamento.
   <div class="ui-g-12 ui-fluid"> -> Representa um item grid do primeNg 4 com 12 colunas de espacamento. 'ui-fluid' serve pra dizer que os campos dentro dessa div, vao ocupar todo espaco das 12 colunas disponíveis.
   <input pInputText type="text"> -> Represente um input de texto primeNg 4
   style="display: block"         -> Quebra de linha
   <button pButton>               -> Representa um componente botao do primeNg 4.
-->

<div class="container">


    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>


      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>


      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">

        <label>até</label>
        <input pInputText type="text" style="width: 95px">
      </div>


      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>


    </div>


    <div class="ui-g-12">


      <div class="ui-g-12 ui-fluid">

          <!-- Usando o array "listaDeLancamentos"-->
          <p-dataTable [value]="listaDeLancamentos">

              <p-column field="pessoa"         header="Coluna Pessoa"                          ></p-column>
              <p-column field="descricao"      header="Coluna Descrição"                       ></p-column>
              <p-column field="dataVencimento" header="Coluna Vencimento" styleClass="col-data"></p-column>
              <p-column field="dataPagamento"  header="Coluna Pagamento"  styleClass="col-data"></p-column>

              <p-column field="valor"          header="Coluna Valor"      styleClass="col-valor">

                <!-- Aqui eu pego o lancamento atual do array, assim eu posso pegar os valores que eu quiser
                     pTemplate -> digo que vou preencher o conteudo do 'body' da linha da coluna "Coluna Valor"
                -->
                <ng-template pTemplate="body" let-lancamentoAtualDaLista="rowData" >
                  <span [style.color]="lancamentoAtualDaLista.tipo === 'DESPESA' ? 'red' : 'blue' ">{{lancamentoAtualDaLista.valor}}</span>
                </ng-template>

              </p-column>


              <p-column header="Coluna Ações" styleClass="col-acoes">

                  <ng-template pTemplate="body">
                      <a      pButton icon="fa-pencil"></a>
                      <button pButton icon="fa-trash" class="ui-button-danger"></button>
                  </ng-template>

                </p-column>

          </p-dataTable>

      </div>


      <div class="ui-g-12">
          <a pButton label="Novo Lançamento"></a>
      </div>


    </div>


  </div>
